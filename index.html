<!DOCTYPE html>
<html lang="en">
<head>
  <title>I Ching</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="node_modules/vue/dist/vue.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="./main.css">
  

</head>
  
<body>

<div class="container text-center">
	<h3>I Ching</h3>
  <div id="app">
      <button class="btn" v-on:click=castLine>Cast Line</button>
      <button class="btn" v-on:click=reset>Reset</button>
      <button class="btn" v-on:click=toggleHelp>Help</button>
      <div v-if="helpVisible">{{ helpText }}</div>
      <div>{{ line }}</div>
      <div v-for="line in lines">
        <p> {{ lineToAscii(line)}} </p>
      </div>
      <button class="btn" v-if="complete" v-on:click=search>{{ hexagram }}</button>
 
  </div>
</div>

</body>
<script type='text/javascript' src='./src/oracle.js'></script>


</html>
